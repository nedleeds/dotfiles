# If you're trying using this config file, 
# you need to set up the symbolic link for using the file 
# ~/.config/tmux/tmux.conf -> ~/.tmux.conf (the default config path)
#
# You also need to download the TPM(Tmux Plugin manager)

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Set prefix key to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes using | and -
unbind '"'
unbind %
bind \\ split-window -h
bind - split-window -v

# bind key to select pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enable 256 colors
set -g default-terminal "screen-256color"

# Allow vim to use the system clipboard
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

set-option -g status-position bottom

# List of plugins
set -g @plugin 'catppuccin/tmux#latest'
set -g @plugin 'tmux-plugins/tpm'

set -g @catppuccin_flavor 'mocha' # latte,frappe, macchiato or mocha

# set the cat
set -g @catppuccin_window_left_separator "î‚¶"
set -g @catppuccin_window_right_separator "î‚´Â "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
# set -g @catppuccin_window_default_background "none"

set -g @catppuccin_status_default "on"
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " î‚¶"
set -g @catppuccin_status_right_separator "î‚´"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
# or, modify the conf file path for reloading.
bind r source-file ~/.config/tmux/tmux.conf \; display "ðŸ“Œ Config reloaded."

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
